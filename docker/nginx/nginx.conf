events {
    worker_connections 1024;
}

http {
    # Balanceador de carga do game (game.duck.local)
    upstream game {
        # ip_hash;
        server app-game-01:9000 weight=4;
        server app-game-02:9000;
    }

    # Balanceador de carga do site (site.duck.local)
    upstream site {
        server app-site-01:9000;
        server app-site-02:9000;
    }

    # Configuração do game (server)
    server {
        server_name game.duck.local;
        listen 80;
        index index.php;
        root /var/www/game/public;

        client_max_body_size 51g;
        client_body_buffer_size 512k;
        client_body_in_file_only clean;

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass game; # definir upstream 
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
            gzip_static on;
        }

        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }

    # Configuração do Site (server)
    server {
        server_name site.duck.local;
        listen 80;
        index index.php;
        root /var/www/site/public;

        client_max_body_size 51g;
        client_body_buffer_size 512k;
        client_body_in_file_only clean;

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass site; # definir upstream 
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
            gzip_static on;
        }

        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
    }
}